<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Book Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8f5f0 0%, #d4ede4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            color: #2d5f4f;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0ede8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #fafcfb;
            color: #2d5f4f;
        }

        input:focus {
            outline: none;
            border-color: #7ec4a8;
            background: white;
        }

        input::placeholder {
            color: #a0c4b5;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6ab89a 0%, #5da88a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 184, 154, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .auth-link {
            margin-top: 24px;
            color: #6b8c7f;
            font-size: 14px;
        }

        .auth-link a {
            color: #5da88a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .auth-link a:hover {
            color: #4a8f73;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 36px 28px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>ðŸ“š Join Us</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Choose a username" required>
        <input type="password" name="password" placeholder="Create a password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p class="auth-link">
        Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
</body>
</html>
